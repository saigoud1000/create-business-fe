<div class="container">
<div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
        <div class="card-body">
        <h5 class="card-title text-center">Log into Your Account</h5>
        <form class="form-signin">
                <div class="form-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log In</button>
        </form>        
        <hr class="my-4">
        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><em class="fab fa-google mr-2"></em> Sign in with Google</button>
        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><em class="fab fa-facebook-f mr-2"></em> Sign in with Facebook</button>
        <hr class="my-4">
        <div class="text-center">
                Don't have an account? <a  [routerLink]="'/register'">Sign Up</a>        
        </div>
        <hr class="my-4">
        </div>
        </div>
        </div>
</div>
</div>
